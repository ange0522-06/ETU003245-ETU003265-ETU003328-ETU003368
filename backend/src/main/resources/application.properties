spring.application.name=cloud
server.port=8080

# Message de bienvenue personnalis√©
app.welcome=Bienvenue sur votre projet Spring Boot!

# Configuration PostgreSQL (Fallback)
spring.datasource.url=jdbc:postgresql://localhost:5432/cloud
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# server.port=8098
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

security.login.max-attempts=3

# ==================== FIREBASE CONFIGURATION ====================
# Chemin vers le fichier JSON de service account (placez le fichier dans src/main/resources)
firebase.config.path=Firebase-service-account.json
firebase.project.id=cloud-a3fb6
firebase.database.url=https://cloud-a3fb6.firebaseio.com

# Configuration d'authentification
auth.max.attempts=3
auth.lock.duration.minutes=30
auth.session.duration.hours=24

# JWT settings
app.jwt.secret=change-me-please-replace
app.jwt.expiration=86400000

# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=100,expireAfterAccess=3600s

# Debug logging for troubleshooting Firebase/Firestore
logging.level.com.cloud=DEBUG
logging.level.com.google.auth=DEBUG
logging.level.com.google.cloud=DEBUG
logging.level.com.google.api.gax=DEBUG
